<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, target-densitydpi=medium-dpi">
    <title>Dimensions Test</title>
  </head>
  <style>
    * { box-sizing: border-box; height: 100%; margin: 0; padding: 0; width: 100%; }
    div { background: #04c3f7; }
    @media (min-width: 360px) and (max-width: 580px), (min-width: 800px) {
      div { background: tomato; }
    }
    p { font: 1.8rem/2.4rem Arial,sans-serif; height: auto; padding: 2.4rem 0 0 4rem; }
    input { font: 1.8rem/2.4rem Arial,sans-serif; width: 33%; }
  </style>
  <body>
    <div id="container">
      <p><strong>Height:</strong> <span id="height"></span></p>
      <p><strong>Width:</strong> <span id="width"></span></p>
      <p><strong>Ratio:</strong> <span id="ratio"></span></p>
      <p><input type="text" value="click me" /></p>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      $(function() {
        var height = $('#container').outerHeight();
        var width = $('#container').outerWidth();
        var ratio = window.devicePixelRatio;
        $('#height').html(height + 'px');
        $('#width').html(width + 'px');
        $('#ratio').html(ratio);
        $(window).resize(function() {
          var height = $('#container').outerHeight();
          var width = $('#container').outerWidth();
          var ratio = window.devicePixelRatio;
          $('#height').html(height + ' px');
          $('#width').html(width + ' px');
          $('#ratio').html(ratio);
        });
      });
    </script>
  </body>
</html>
