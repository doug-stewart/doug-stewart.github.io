<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/imgs/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/imgs/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/imgs/favicons/manifest.json">
    <link rel="mask-icon" href="/imgs/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <!-- Presentational -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/bookmarks.css">
  </head>
  <body id="home">
    <main class="main">
      <article class="content">
        {{ content }}
      </article>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function() {
        $( 'h2 a' ).on( 'click', function ( event ) {
          event.preventDefault();
          event.stopPropagation();
          $( this ).parent().next().find( 'a' ).each( function () {
            window.open( this.href );
          });
        });
        $( 'a[href^="http"]' ).each( function () {
          $( this ).css({ backgroundImage: 'url(http://www.google.com/s2/favicons?domain=' + this.href + ')' });
        });
      });
    </script>
  </body>
</html>
